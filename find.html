<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="css/style.css"/>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Find - Kokoa Clone</title>
</head>
<body> 
 <div class= "status-bar">
   <div class="status-bar_column">
    <span>No Service</span>
    <i class="fa-solid fa-wifi"></i>
   </div>
   
   <div class="status-bar_column">
    <span>18:43</span>
   </div>
   <div class="status-bar_column">
    <span>110% </span>
    <i class="fa-solid fa-battery-full"></i>
    <i class="fa-sharp fa-solid fa-bolt"></i>
   </div>
     
 </div>
 <header class="screen-header">
  <h1 class="screen-header_title">Find</h1>
  <div class="screen-header_icon">
   <span><i class="fas fa-search fa-lg"></i></span>
   <span><i class="fa-solid fa-gear fa-lg"></i><div class="nav_notification3">.</div></span>
   

  </div>
 </header>

 
 
 <main class="main-screen">
  <div class="icon-row">
   <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
   <div class="icon-row__icon"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
   <div class="icon-row__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
   <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>   
  </div>
  <div class="recommended-friends">
    <h6 class="recommended-friends__title">Recommended Friends</h6>
    <span>You have no recommended friends.</span>
  </div>
  <div class="open-chat">
    <div class="open-chat__header">
      <h4>Open Chat</h4>
      <span>Go to Openchat Home   <i class="fa-solid fa-chevron-right fa-xs"></i></span>
     </div>
    </div>
  </div>
  <div class="open-post">
    <div class="open-post__colomn">
      <h5 class="open-post__title">#good</h5>
      <h6 class="open-post__hashtags">#very #very #igood</h6>
      <div class="open-post__members">
        <img src="screenshots/우주사진.jpg">
        <span class="open-post__members-count">802 members</span>
        <div class="divider"></div>
        <span class="open-post__members-status">Active</span>
      </div>
    </div>
    <div class="open-post__colomn">
      <div class="open-post__photo">
        <img src="screenshots/우주사진.jpg">
        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
      </div>
    </div>
  
</main>
  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
      <li class="nav_btn"><a class="nav_link" href="chats.html">
        
        <i class="far fa-comment  fa-2x"></i>
      <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav_btn"><a class="nav_link" href="more.html"><span class="nav_notification2">.</span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
  </nav>
  <div id="no-mobile">
    <span>
      Your screen is too big ㅠㅠ
    </span>
  </div>
  <script src="https://kit.fontawesome.com/abcec220df.js" crossorigin="anonymous"></script>

</body>
</html>
