<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="css/style.css"/>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Settings - Kokoa Clone</title>
</head>
<body id="chat-screen"> 
 <div class= "status-bar">
   <div class="status-bar_column">
    <span>No Service</span>
    <i class="fa-solid fa-wifi"></i>
   </div>
   
   <div class="status-bar_column">
    <span>18:43</span>
   </div>
   <div class="status-bar_column">
    <span>110% </span>
    <i class="fa-solid fa-battery-full"></i>
    <i class="fa-sharp fa-solid fa-bolt"></i>
   </div>
     
 </div>

 <header class="alt-header">
  <div class="alt-header__column">
    <a href="more.html">
    <i class="fa-solid fa-angle-left fa-2x "></i>
    </a>
  </div>
  <div class="alt-header__column">
   <h1 class="alt-header__title">우주</h1>
  </div>
  <div class="alt-header__column">
    <span> <i class="fas fa-search fa-xl"></i></span>
    <span> <i class="fa-solid fa-bars fa-xl"></i> </span>
  </div>
 </header>
 
<main class="main-screen main-chat">
<div class="chat__timestamp">
   Tuesday, June 30, 2020
</div>
<div class="message-row">
  <img src="screenshots/우주사진.jpg">
  <div class="message-row__content">
    <span class="message__author">우주</span>
    <div class="message__info">
      <span class="message__bubble">안녕!</span>
      <span class="message__time">21:27</span>
    </div>
  </div>
</div>

<div class="message-row message-row--own">
  <div class="message-row__content">
    <div class="message__info">
      <span class="message__bubble">반갑습니다!</span>
      <span class="message__time">21:27</span>
    </div>
  </div>
</div>
</main>

<form class="reply">
 <div class="reply__column">
  <i class="fa-regular fa-square-plus fa-lg"></i>
 </div> 
 <div class="reply__column">
  <input type="text" placeholder="Write a Message...">
  <i class="fa-regular fa-face-smile fa-xl"></i>
  <button>
  <i class="fa-solid fa-arrow-up"></i>
</button>
  
 </div>
</form>
<div id="no-mobile">
  <span>
    Your screen is too big ㅠㅠ
  </span>
</div>
  
  <script src="https://kit.fontawesome.com/abcec220df.js" crossorigin="anonymous"></script>

</body>
</html>
